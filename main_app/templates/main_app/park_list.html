{% extends 'base.html' %}
{% block content %}

<h1>Park list</h1>

{% for park in park_list %}
    <div class="card">
        <a href="{% url 'parks_detail' park.id %}">
        <div class="card-content">
            <span class="card-title">{{ park.name }}</span>
        </a>
            <p>Description: {{ park.description|linebreaks }}</p>
            <p>Offleash?: {{ park.offleash }}</p>            
        </div>
    </div>
{% endfor %}

{% endblock %}
